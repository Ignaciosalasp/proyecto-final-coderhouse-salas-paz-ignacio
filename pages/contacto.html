    <!--CONTACTO-->
    <section class="d-flex justify-content-center contact">
        <div class="card col-md-6 p-3">
            <div class="mb-3">
                <h4>
                    Contacto
                </h4>
            </div>
            <div class="mb-2">
                <form action="">
                    <div class="mb-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="name" id="nombre" placeholder="Ej: Ignacio">
                    </div>
                    <div class="mb-2">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" name="name" id="apellido" placeholder="Ej: Salas">
                    </div>
                    <div class="mb-2">
                        <label for="celular">Celular</label>
                        <input type="tel" class="form-control" name="celular" id="celular" placeholder="3815843531">
                    </div>
                    <div class="mb-2">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Ej: test@mail.com">
                    </div>
                    <div class="mb-2">
                        <label for="sexo"></label>
                        <input type="radio" name="sexo" id="masculino" value="masculino"> Masculino
                        <input type="radio" name="sexo" id="femenino" value="femenino"> Femenino
                    </div>
                    <div class="mb-2">
                        <label for="consulta">Consultas</label>
                        <textarea name="consulta" id="consulta" class="form-control" placeholder="Hola!"></textarea>
                    </div>
                    <div class="mb-2">
                        <button class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
